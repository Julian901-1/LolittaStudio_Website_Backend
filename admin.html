<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - LolittaStudio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">

    <!-- Login Screen -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center px-4">
        <div class="bg-gray-800 rounded-2xl p-8 max-w-md w-full shadow-2xl">
            <h1 class="text-3xl font-black uppercase mb-6 text-center">Вход в админ-панель</h1>
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold mb-2">Логин</label>
                    <input type="text" id="username" required
                           class="w-full bg-gray-700 border-2 border-gray-600 focus:border-orange-500 rounded-lg px-4 py-3 outline-none transition-colors">
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">Пароль</label>
                    <input type="password" id="password" required
                           class="w-full bg-gray-700 border-2 border-gray-600 focus:border-orange-500 rounded-lg px-4 py-3 outline-none transition-colors">
                </div>
                <div id="login-error" class="hidden text-red-500 text-sm"></div>
                <button type="submit"
                        class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 rounded-lg uppercase transition-colors">
                    Войти
                </button>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="hidden">
        <!-- Header -->
        <header class="bg-gray-800 border-b border-gray-700 sticky top-0 z-10">
            <div class="container mx-auto px-4 py-4 flex items-center justify-between">
                <h1 class="text-2xl font-black uppercase">LolittaStudio Admin</h1>
                <div class="flex items-center gap-4">
                    <span class="text-sm text-gray-400">Добро пожаловать, <span id="username-display" class="text-white font-bold"></span></span>
                    <button onclick="logout()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg text-sm font-semibold transition-colors">
                        Выйти
                    </button>
                </div>
            </div>
        </header>

        <!-- Content -->
        <main class="container mx-auto px-4 py-8">
            <!-- Stats -->
            <div class="grid md:grid-cols-3 gap-6 mb-8">
                <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                    <div class="text-gray-400 text-sm uppercase mb-2">Всего заявок</div>
                    <div id="total-submissions" class="text-4xl font-black text-orange-500">0</div>
                </div>
                <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                    <div class="text-gray-400 text-sm uppercase mb-2">Сегодня</div>
                    <div id="today-submissions" class="text-4xl font-black text-orange-500">0</div>
                </div>
                <div class="bg-gray-800 rounded-xl p-6 border border-gray-700">
                    <div class="text-gray-400 text-sm uppercase mb-2">Последняя заявка</div>
                    <div id="last-submission" class="text-lg font-semibold text-white">-</div>
                </div>
            </div>

            <!-- Filters -->
            <div class="mb-6 flex gap-4 items-center">
                <input type="text" id="search-input" placeholder="Поиск по имени или телефону..."
                       class="flex-1 bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 outline-none focus:border-orange-500">
                <button onclick="refreshSubmissions()" class="bg-orange-600 hover:bg-orange-700 px-6 py-2 rounded-lg font-semibold transition-colors">
                    Обновить
                </button>
            </div>

            <!-- Submissions List -->
            <div class="bg-gray-800 rounded-xl border border-gray-700 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-900">
                            <tr>
                                <th class="px-6 py-4 text-left text-xs font-bold uppercase">ID</th>
                                <th class="px-6 py-4 text-left text-xs font-bold uppercase">Дата</th>
                                <th class="px-6 py-4 text-left text-xs font-bold uppercase">Имя</th>
                                <th class="px-6 py-4 text-left text-xs font-bold uppercase">Телефон</th>
                                <th class="px-6 py-4 text-left text-xs font-bold uppercase">Сложность</th>
                                <th class="px-6 py-4 text-left text-xs font-bold uppercase">Действия</th>
                            </tr>
                        </thead>
                        <tbody id="submissions-table" class="divide-y divide-gray-700">
                            <!-- Submissions will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Submission Detail Modal -->
    <div id="detail-modal" class="hidden fixed inset-0 bg-black bg-opacity-80 z-50 flex items-center justify-center p-4">
        <div class="bg-gray-800 rounded-2xl max-w-3xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-gray-700 flex justify-between items-center">
                <h2 class="text-2xl font-black uppercase">Детали заявки</h2>
                <button onclick="closeDetailModal()" class="text-gray-400 hover:text-white text-3xl">&times;</button>
            </div>
            <div id="detail-content" class="p-6">
                <!-- Detail content will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let allSubmissions = [];

        // Check authentication on load
        async function checkAuth() {
            try {
                const response = await fetch('/api/admin/status');
                const data = await response.json();
                if (data.authenticated) {
                    showDashboard();
                    loadSubmissions();
                }
            } catch (error) {
                console.error('Auth check failed:', error);
            }
        }

        // Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    showDashboard();
                    loadSubmissions();
                } else {
                    errorDiv.textContent = 'Неверный логин или пароль';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Ошибка подключения к серверу';
                errorDiv.classList.remove('hidden');
            }
        });

        // Logout
        async function logout() {
            try {
                await fetch('/api/admin/logout', { method: 'POST' });
                location.reload();
            } catch (error) {
                console.error('Logout failed:', error);
            }
        }

        // Show dashboard
        function showDashboard() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('admin-dashboard').classList.remove('hidden');
            document.getElementById('username-display').textContent = document.getElementById('username').value || 'admin';
        }

        // Load submissions
        async function loadSubmissions() {
            try {
                const response = await fetch('/api/admin/submissions');
                allSubmissions = await response.json();
                updateStats();
                renderSubmissions(allSubmissions);
            } catch (error) {
                console.error('Failed to load submissions:', error);
            }
        }

        // Update stats
        function updateStats() {
            const today = new Date().toDateString();
            const todaySubmissions = allSubmissions.filter(s =>
                new Date(s.timestamp).toDateString() === today
            );

            document.getElementById('total-submissions').textContent = allSubmissions.length;
            document.getElementById('today-submissions').textContent = todaySubmissions.length;

            if (allSubmissions.length > 0) {
                const last = new Date(allSubmissions[0].timestamp);
                document.getElementById('last-submission').textContent = formatDate(last);
            }
        }

        // Render submissions table
        function renderSubmissions(submissions) {
            const tbody = document.getElementById('submissions-table');

            if (submissions.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-8 text-center text-gray-400">
                            Заявок пока нет
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = submissions.map(sub => `
                <tr class="hover:bg-gray-750 transition-colors">
                    <td class="px-6 py-4 font-mono text-sm">#${sub.id}</td>
                    <td class="px-6 py-4 text-sm">${formatDate(new Date(sub.timestamp))}</td>
                    <td class="px-6 py-4 font-semibold">${sub.name || '-'}</td>
                    <td class="px-6 py-4">
                        <a href="tel:${sub.phone}" class="text-orange-500 hover:underline">${sub.phone || '-'}</a>
                    </td>
                    <td class="px-6 py-4">
                        <span class="px-3 py-1 rounded-full text-xs font-semibold ${getComplexityColor(sub.complexity)}">
                            ${getComplexityLabel(sub.complexity)}
                        </span>
                    </td>
                    <td class="px-6 py-4">
                        <button onclick="viewDetails(${sub.id})" class="text-orange-500 hover:text-orange-400 font-semibold text-sm">
                            Подробнее →
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Search functionality
        document.getElementById('search-input').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = allSubmissions.filter(sub =>
                (sub.name && sub.name.toLowerCase().includes(query)) ||
                (sub.phone && sub.phone.includes(query))
            );
            renderSubmissions(filtered);
        });

        // View submission details
        function viewDetails(id) {
            const submission = allSubmissions.find(s => s.id === id);
            if (!submission) return;

            const modal = document.getElementById('detail-modal');
            const content = document.getElementById('detail-content');

            content.innerHTML = `
                <div class="space-y-6">
                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <div class="text-sm text-gray-400 mb-1">ID заявки</div>
                            <div class="font-mono text-lg">#${submission.id}</div>
                        </div>
                        <div>
                            <div class="text-sm text-gray-400 mb-1">Дата и время</div>
                            <div class="font-semibold">${formatDateTime(new Date(submission.timestamp))}</div>
                        </div>
                    </div>

                    <div class="border-t border-gray-700 pt-6">
                        <h3 class="text-xl font-black uppercase mb-4">Контактная информация</h3>
                        <div class="grid md:grid-cols-2 gap-4">
                            <div>
                                <div class="text-sm text-gray-400 mb-1">Имя</div>
                                <div class="font-semibold text-lg">${submission.name || '-'}</div>
                            </div>
                            <div>
                                <div class="text-sm text-gray-400 mb-1">Телефон</div>
                                <div class="font-semibold text-lg">
                                    <a href="tel:${submission.phone}" class="text-orange-500 hover:underline">
                                        ${submission.phone || '-'}
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="border-t border-gray-700 pt-6">
                        <h3 class="text-xl font-black uppercase mb-4">Детали заказа</h3>
                        <div class="space-y-4">
                            ${renderDetail('Тип работы', getComplexityLabel(submission.complexity))}
                            ${renderDetail('Размер окна', getWindowSizeLabel(submission.window_size))}
                            ${renderDetail('Локация', getLocationLabel(submission.location))}
                            ${renderDetail('Наличие дизайна', getDesignLabel(submission.design))}
                            ${renderDetail('Сроки', getTimingLabel(submission.timing))}
                            ${submission.comment ? renderDetail('Дополнительные пожелания', submission.comment) : ''}
                        </div>
                    </div>

                    <div class="border-t border-gray-700 pt-6 flex gap-4">
                        <a href="tel:${submission.phone}"
                           class="flex-1 bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 px-6 rounded-lg text-center transition-colors">
                            Позвонить
                        </a>
                        <a href="https://wa.me/${submission.phone?.replace(/\D/g, '')}" target="_blank"
                           class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg text-center transition-colors">
                            WhatsApp
                        </a>
                        <button onclick="deleteSubmission(${submission.id})"
                                class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg transition-colors">
                            Удалить
                        </button>
                    </div>
                </div>
            `;

            modal.classList.remove('hidden');
        }

        function renderDetail(label, value) {
            return `
                <div class="bg-gray-900 rounded-lg p-4">
                    <div class="text-sm text-gray-400 mb-1">${label}</div>
                    <div class="font-semibold">${value}</div>
                </div>
            `;
        }

        function closeDetailModal() {
            document.getElementById('detail-modal').classList.add('hidden');
        }

        // Delete submission
        async function deleteSubmission(id) {
            if (!confirm('Вы уверены, что хотите удалить эту заявку?')) return;

            try {
                await fetch(`/api/admin/submissions/${id}`, { method: 'DELETE' });
                closeDetailModal();
                loadSubmissions();
            } catch (error) {
                alert('Ошибка при удалении заявки');
            }
        }

        function refreshSubmissions() {
            loadSubmissions();
        }

        // Helper functions
        function formatDate(date) {
            return new Intl.DateTimeFormat('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            }).format(date);
        }

        function formatDateTime(date) {
            return new Intl.DateTimeFormat('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            }).format(date);
        }

        function getComplexityLabel(value) {
            const labels = {
                'low': 'Низкая сложность',
                'medium': 'Средняя сложность',
                'high': 'Высокая сложность'
            };
            return labels[value] || value || '-';
        }

        function getComplexityColor(value) {
            const colors = {
                'low': 'bg-green-900 text-green-300',
                'medium': 'bg-yellow-900 text-yellow-300',
                'high': 'bg-red-900 text-red-300'
            };
            return colors[value] || 'bg-gray-700 text-gray-300';
        }

        function getWindowSizeLabel(value) {
            const labels = {
                'small': 'До 2 кв.м',
                'medium': '2-5 кв.м',
                'large': '5-10 кв.м',
                'xlarge': 'Более 10 кв.м'
            };
            return labels[value] || value || '-';
        }

        function getLocationLabel(value) {
            const labels = {
                'moscow_center': 'Москва (центр)',
                'moscow': 'Москва',
                'mo': 'Московская область',
                'other': 'Другой регион'
            };
            return labels[value] || value || '-';
        }

        function getDesignLabel(value) {
            const labels = {
                'yes': 'Да, есть готовый эскиз',
                'idea': 'Есть идея, нужна помощь',
                'no': 'Нет, нужна разработка с нуля'
            };
            return labels[value] || value || '-';
        }

        function getTimingLabel(value) {
            const labels = {
                'urgent': 'Как можно скорее',
                'week': 'В течение недели',
                'month': 'В течение месяца',
                'flexible': 'Сроки гибкие'
            };
            return labels[value] || value || '-';
        }

        // Close modal on outside click
        document.getElementById('detail-modal').addEventListener('click', (e) => {
            if (e.target.id === 'detail-modal') {
                closeDetailModal();
            }
        });

        // Initialize
        checkAuth();
    </script>
</body>
</html>
